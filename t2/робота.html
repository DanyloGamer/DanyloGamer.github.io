	<body>
		<h1 align='center'>ДУЖЕ ЛЮБЛЮ</h1>
	<p align='left'>Матусю, дай ручки твої поцілую,<br>
За шийку тебе обійму<br>
І щічки погладжу.<br>
Ти знаєш, матусю,<br>
Як дуже тебе я люблю!<br>
	<p align='right'>І ти мене любиш, хоч я неслухняна,<br>
Частенько і шкоду роблю.<br>
Та ти все пробачиш, мене поцілуєш,<br>
І я тебе дуже люблю!<br></p>
	</body>
